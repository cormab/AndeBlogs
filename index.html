<!DOCTYPE html>
<html lang='en'>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'/>
  <title>AndeBlogs Blogging Platform</title>
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link type='text/css' rel='stylesheet'
    href='https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css' />
  <link href='css/materialize.css' type='text/css' rel='stylesheet' media='screen,projection'/>
  <link href='css/style.css' type='text/css' rel='stylesheet' media='screen,projection'/>
</head>
<body>
  <div id="header"></div>

  <div id="quickstart-sign-in-status"></div>
  <div id="quickstart-sign-in"></div>
  <div id="quickstart-account-details"></div>

  <div id='index-banner' class='parallax-container'>
    <div class='section no-pad-bot'>
      <div class='container'>
        <br><br>
        <h1 class='header center teal-text'>Share Your Opinion</h1>
        <div class='row center'>
          <h5 class='header col s12 teal-text text-darken-4'>
            Start a blog today</h5>
        </div>
        <div class='row center'>
          <a href='/signup' class='btn-large waves-effect teal lighten-1'>
            Get Started</a>
        </div>
        <br><br>
      </div>
    </div>
    <div class='parallax'>
      <img src='images/background1.jpg' alt='Unsplashed background img 1'>
    </div>
  </div>
  <div class='container'>
    <div class='section'>
      <div class='row'>
        <div class='col s12 l6'>
          <h4 class='brown-text'>Newest Articles</h2>
          <p id='newestArticles' class='light'>
            list of newest articles
          </p>
        </div>
        <div class='col s12 l6'>
          <h4 class='brown-text'>Popular Articles</h2>
          <p id='popularArticles' class='light'>
            list of popular articles
          </p>
        </div>
      </div>
    </div>
  </div>
  <div id='footer'></div>

  <script
    src='https://www.gstatic.com/firebasejs/live/3.0/firebase-app.js'></script>
  <script
    src='https://www.gstatic.com/firebasejs/live/3.0/firebase-auth.js'></script>
  <script src='https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.js'>
    </script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src='js/jquery-2.2.4.min.js'></script>
  <script src='js/init.js'></script>
  <script src='js/materialize.min.js'></script>
  <script src='js/script.js'></script>

</body>
</html>
